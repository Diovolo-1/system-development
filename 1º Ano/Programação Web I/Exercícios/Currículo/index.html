<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currículo </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="header-list-container">
                <li class="nav-item">
                    <a href="Exemplo.html">Home</a>
                </li>

                <li class="nav-item">
                    <a href="Exemplo2.hmtl">Curriculo</a>
                </li>

                <li class="nav-item">
                    <a href="Exemplo3.html">Sobre</a>
                </li>
            </ul>
        </nav>
        <hr>
        <h1 class="curriculo-title"> Curriculo </h1>
    </header>
    <br>
    <div style=" width: 40%; margin: auto; background-color: white;">

        <form action="pagina.php" method="get">
            <fieldset>
                <legend style="background-color: white;"><b> Cadastre seu curriculo </b></legend>
                <div>
                    <p>
                        <br>
                        <label style="margin: 0 10px ;" class="label" for="arquivo">Carregar foto</label><br>
                        <input style="margin: 0 10px ;" type="file" name="foto" id="foto">
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 10px ;" class="label" for="nome">Nome e Sobrenome</label>
                        <br>
                        <input style="margin: 0 10px;" type="text" name="nome" id="nome" placeholder="Nome"
                            maxlength="50" required>
                        <input type="sobrenome" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 10px ;" class="label" for="data">Data de Nascimento</label><br>
                        <input style="margin: 0 10px ;" type="date" name="data" id="data" required>

                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 10px ;" class="label" for="email">Informe seu email</label>
                        <br>
                        <input style="margin: 0 10px ;" type="email" name="email" id="email"
                            placeholder="exemplo@exemplo.com" required>

                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 10px ;" class="label" for="tel">Informe seu telefone</label>
                        <br>
                        <input style="margin: 0 10px ;" type="tel" name="tel" id="tel" placeholder="12 12345-1234"
                            pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 10px ;" class="label" for="end">Informe seu Endereço</label>
                        <br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="end" id="end" placeholder="Endereço"
                            required>
                        <input type="number" name="num" id="num" placeholder="Nº" maxlength="4" required>
                        <br>
                        <br>
                        <label style="margin: 0 10px ;" class="label" for="cid">Cidade e Estado</label>
                        <br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="cid" id="cid" placeholder="Cidade"
                            required>
                        <input type="text" name="est" id="est" placeholder="Estado" required maxlength="2">
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="cep">Informe seu CEP</label>
                        <br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="cep" id="cep" placeholder="12345-123"
                            pattern="[0-9]{5}-[0-9]{3}" required size="46,5">
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="anos" required>Há quanto tempo você
                            trabalha?</label> <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="Tempotrabalho" value="0exp"> Não tenho
                        experiencia <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="Tempotrabalho" value="men3anos"> Menos de
                        3 anos <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="Tempotrabalho" value="3a5"> 3 a 5 anos
                        <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="Tempotrabalho" value="5a10"> 5 a 10 anos
                        <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="Tempotrabalho" value="mais10"> Mais de 10
                        anos <br>
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="estudo">Você está estudando?</label> <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="estudante" value="yes"> Sim <br>
                        <input style="margin: 0 0 0 10px ;" type="radio" name="estudante" value="no"> Não
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="instituição">Informe a Instituição de
                            ensino</label><br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="instituição" id="instituição" required>
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="instituiçãolocal">Informe o Local da
                            Instituição de ensino</label><br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="instlocal" id="instlocal" required>
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="diploma">Diploma(s)</label><br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="diploma" id="diploma" required>
                    </p>
                    <br>
                    <p>
                        <label style="margin: 0 0 0 10px ;" class="label" for="Campo">Campo de Estudo</label><br>
                        <input style="margin: 0 0 0 10px ;" type="text" name="Campo" id="Campo" required>
                    </p>
                    <p>
                        <br>
                    <p style="margin: 0 0 0 10px ;"> Situação </p>
                    <select style="margin: 0 0 0 10px ;" name="sit">
                        <option value="conc">Concluído</option>
                        <option value="form">Formado</option>
                        <option value="curs">Cursando</option>
                        <option value="tran">Trancado</option>
                        </p>
                    </select>
                    <br><br>
                    <p>
                        <input style="margin: 0 0 0 10px ;" type="submit" value="Enviar">
                        <input type="reset" value="Deletar">
                    </p>
            </fieldset>
        </form>
        <br>
    </div>
    <footer class="main-footer">
        <div class="container">
            <img src="img/inova-etec.png" alt="Etec centro paula souza" class="image">
        </div>
    </footer>

</body>

</html>
